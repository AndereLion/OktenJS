<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Classwork10</title>
</head>
<body>
<form action="" name="form1">
    <input type="text" placeholder="input1" name="input1">
    <input type="text" placeholder="input2" name="input2">

</form>
<button class="buttonConfirm">Print input1 and input2</button>
<form action="" name="form2">
    <input type="text" placeholder="input3" name="input3">
    <input type="text" placeholder="input4" name="input4">

</form>
<button class="buttonSave">Print input3 and input4</button>


<input class="input inputRows" placeholder="Enter number of rows" type="number">
<input class="input inputColumns" placeholder="Enter number of columns" type="number">
<input class="input inputFilling" placeholder="Enter filling of cell" type="text">
<button class="buttonForInputRows">Create table</button>
<input class="input inputBadWord" placeholder="Please enter bad word !" type="text">
<button class="buttonForBadWord">Check word !</button>
<div class="divForTable"></div>
<div class="sliderWrap">
    <img src="IMG/left.png" class="sliderLeftArrow" alt="left">
    <img src="https://klike.net/uploads/posts/2019-05/1559021799_1.jpg" class="sliderImg" alt="car">
    <img src="IMG/right.png" class="sliderRightArrow" alt="right">
</div>
<script src="main.js"></script>
</body>
</html>
